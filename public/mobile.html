<body>
    <div id="mediapipe-results">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('sentMPResults', function (results) {
            console.log(results);
            document.getElementById("mediapipe-results").innerText = JSON.stringify(results, null, 2);;
        });
    </script>
</body>
