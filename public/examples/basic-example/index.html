<!DOCTYPE html>
<html>

<head>
    <title>Gesture.js Examples</title>
    <meta charset="utf-8">

    <!-- Download UUID Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Download Gesture CSS Stylesheet -->
    <link rel="stylesheet" href="../../src/css/gesture.css">

    <!-- Example-Specific Imports -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="example-application">
        <p>Welcome! This page is under construction.</p>
    </div>

    <script type="module">
        import { Gesture } from "../../src/js/gesture.js";

        // Step 1: Import and initialize Gesture.js
        var gesture = new Gesture();
        gesture.gesturize("example-application");

        // Step 2: Add functions to body parts.
        // Add a function that runs whenever left hand appears on camera.
        gesture.onLeftHand(() => {
            console.log("Left hand detected!");
        });

        gesture.onRightHand(() => {
            console.log("Right hand detected!");
        });

        gesture.styleLeftHandLandmarks("#EEEEEE", "#EEEEEE", 3, "#EEEEEE", 2);
        gesture.styleRightHandLandmarks("#EEEEEE", "#EEEEEE", 3, "#EEEEEE", 2);
        gesture.stylePoseLandmarks("#EEEEEE", "#EEEEEE", 3, "#EEEEEE", 2);
        gesture.styleFaceLandmarks("#EEEEEE", "#EEEEEE", 3, "#EEEEEE", 2);

        gesture.showCamera();

    </script>
</body>

</html>
