<head>
    <title>Gesture.js | Embodied Ping Pong</title>
    <meta charset="utf-8">
    <!-- Download JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Download MediaPipe's Holisitic Model and Support Tools -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>

    <!-- Download TensorFlow's Handpose Models -->
    <!-- this example uses TFJS 3.7.0 - older versions back to 2.1.0 are supported -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@3.7.0/dist/tf-converter.js"></script>
    <!-- use the WebGL backend (recommended) - you can alternatively use the WASM backend -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.7/dist/handpose.js"></script>

    <!-- Download Fingerpose Gesture Recgnition Engine -->
    <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

    <!-- Download UUID Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Basic Three.js -->
    <script src="https://unpkg.com/three@0.122.0/build/three.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../src/css/gesture.css">
</head>

<body>
    <div id="embodied-pong">
        <div id="roomLink"></div>
    </div>

    <script type="module">
        import { Gesture } from "../../src/js/gesture.js";
        import { PongCamera } from "../../src/js/virtualreality.js";

        // Step 1: Import and initialize Gesture.js
        var gesture = new Gesture("embodied-pong");
        // Turn into a camera.
        var embodiedVR = new PongCamera(gesture); // This rigs your gestures to an avatar and emits the coordinates.

        // Assign the emit to the room.
        // Generate a code for the user.
        var generatedCode = (function makeID(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() *
                    charactersLength));
            }
            return result;
        })(5);
        let roomCode = generatedCode;
        embodiedVR.joinRoom(roomCode);
        let roomURL = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + "/room.html#" + roomCode;

        document.getElementById("roomLink").innerHTML = "Enter your pong game at this link: " + roomURL;
        document.getElementById("roomLink").innerHTML += " <br/> Make sure to leave this page open to track your movement, and enter this link in a different window."

        // const playButton = document.createElement("button");
        // playButton.innerText = "Play Game";
        // document.getElementById("embodied-pong").appendChild(playButton);
        // playButton.onclick = function (event) {
        //     window.open(roomURL, '_blank', 'height=800,width=1300');
        // }

    </script>
</body>

</html>
